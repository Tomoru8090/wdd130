      <section class="employees">
        <h2>Meet Our Team</h2>
      
        <figure>
          <img src="images/images-3.jpg" alt="Emily - Lead Guide">
          <figcaption>Emily - Lead Guide</figcaption>
        </figure>
      
        <figure>
          <img src="images/f1.jpg" alt="James - Reservations">

      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <p>Purpose of the message:</p>
          <fieldset>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
          </fieldset>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Please subscribe me to the monthly newsletter</label>
          
          <form action="#">
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
