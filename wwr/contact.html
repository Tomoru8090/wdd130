<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting Co.</title>
    <meta name="description" content="Get in touch with Whitewater Rafting Co. via phone, email, or the contact form. We'd love to hear from you.">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>

  <body>
    <header>
      <img class="logo" src="images/trees.jpg" alt="rafting logo" width="100" height="100">
      <h1>Whitewater Rafting</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="company-info">
        <h2>Contact Information</h2>
        <p>📍 123 River Road, Rapids Town, USA</p>
        <p>📞 (123) 456-7890</p>
        <p>📧 info@whitewaterrafting.com</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
      </section>

      <section class="employees">
        <h2>Meet Our Team</h2>
        <figure>
          <img src="images/employee1.jpg" alt="Emily - Guide">
          <figcaption>Emily - Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="James - Reservations">
          <figcaption>James - Reservations</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Sophie - Safety Officer">
          <figcaption>Sophie - Safety Officer</figcaption>
        </figure>
      </section>

      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <p>Purpose of the message:</p>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Whitewater Rafting Co.</p>
      <div class="social">
        <a href="https://facebook.com"><img src="images/facebook.jpg" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="images/x.jpg" alt="Twitter"></a>
        <a href="https://instagram.com"><img src="images/insta.jpg" alt="Instagram"></a>
      </div>
      <p><a href="images/contact-wireframe.png">View Wireframe</a></p>
    </footer>
  </body>
</html>
